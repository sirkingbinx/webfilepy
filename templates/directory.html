        <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
        <style>
            html, body {
                margin: 0;
                overflow: hidden;
            }

            span {
                font-size: 18px;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;

                left: 0px;
                right: 0px;
                top: 0px;
                bottom: 0px;
                position: absolute;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            #metadata {
                position: absolute;
                height: 50px;
                top: 0;
                left: 10;
                right: 10;

                display: flex;
                justify-content: right; 
                align-items: center; 
                width: calc(100% - 20px);
                gap: 10px;

                font-family: Arial, Helvetica, sans-serif;
            }

            #metadata #filename {
                width: 100%;
                text-align: left;
            }

            #metadata a {
                padding: 2.5px;
                padding-left: 10px;
                padding-right: 10px;
                font-family: Arial, Helvetica, sans-serif;
                border: 1px solid #000;
                background-color: #f8f8f8;
                color: #000;
                text-decoration: none;
            }

            #metadata a:hover {
                padding: 2.5px;
                padding-left: 10px;
                padding-right: 10px;
                font-family: Arial, Helvetica, sans-serif;
                border: 1px solid #3a3a3a;
                background-color: #dfdfdf;
                cursor: pointer;
                color: #000;
                text-decoration: none;
            }

            #content {
                position: absolute;
                left: 10;
                right: 10;
                top: 50;
                bottom: 10px;

                resize: none;
                overflow-y: auto;
            }

            a {
                text-decoration: none;
            }

            a:hover {
                cursor: pointer;
            }

            .back {
                color: rgb(204, 39, 39);
            }

            .back:hover {
                color: rgb(247, 27, 27);
            }

            .dir {
                color: rgb(17, 76, 202);
            }

            .dir:hover {
                color: rgb(0, 17, 255);
            }

            .file {
                color: rgb(0, 0, 0);
            }

            .file:hover {
                color: rgb(63, 63, 63);
            }
        </style>
    </head>

    <div id="metadata">
        <h2 id="filename">{{ dirname }}</h2>
    </div>

    <div id="content">
        <table>
            <tr>
                <th>Name</th>
                <th>Last Updated</th>
            </tr>
            {% for item in items %}
            <tr>
                <th>
                    {% if item.dir %}
                    <span class="material-symbols-outlined" style="font-size:18px;vertical-align: middle;">folder</span>
                    {% elif item.back %}
                    <span class="material-symbols-outlined" style="font-size:18px;vertical-align: middle;">arrow_back</span>
                    {% else %}
                    <span class="material-symbols-outlined" style="font-size:18px;vertical-align: middle;">description</span>
                    {% endif %}
                    <a href="{{ item['link'] }}"
                    {% if item.dir %}
                    class="dir"
                    {% elif item.back %}
                    class="back"
                    {% else %}
                    class="file"
                    {% endif %}
                    >{{ item["name"] }}</a>
                </th>
                <th>{{ item["modified"] }}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
</html>
